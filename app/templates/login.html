{% extends "base.html" %}

{% block content %}

<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<br>&nbsp;<br>&nbsp;
		<h2>Log in</h2>
    <a href="/sign_up">OR SIGN UP</a>
		{% if msgs %}
		<span class="text-danger"> {{msgs}} </span>
		{% endif %}
		<form class="md-form" action="./validate_login" method="post" id="login">
			<input type="email" name="email" class="form-control" placeholder="Email" required>
			<input type="password" name="password" class="form-control" placeholder="Password" required>
			<button type="submit" class="btn btn-success" style="float: right;">Login</button>
			<button type="button" data-target="#basicExampleModal" data-toggle="modal" class="btn btn-danger">Forgot Password</button>
		</form>

	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Forgot Password</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form class="md-form" action="forgot_password" method="get">
      <div class="modal-body">
      		<input type="email" name="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Get reset password link</button>
      </div>
  		</form>
    </div>
  </div>
</div>

{% endblock %}
